<!DOCTYPE html>
<html>
<head>
	<title>Logout</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			text-align: center;
			margin: 0;
			padding: 0;
			background-color: #f2f2f2;
		}
		.container {
			max-width: 500px;
			margin: 0 auto;
			padding: 20px;
			background-color: #ffffff;
			border: 1px solid #cccccc;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		h1 {
			margin-top: 0;
			font-size: 32px;
			font-weight: normal;
		}
		.btn {
			display: inline-block;
			padding: 10px 20px;
			border: 0;
			background-color: #0091ff;
			color: #ffffff;
			text-decoration: none;
			font-size: 14px;
			cursor: pointer;
			border-radius: 4px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>You have successfully logged out</h1>
		<a href="/login" class="btn">Log In</a>
	</div>
</body>
</html>
