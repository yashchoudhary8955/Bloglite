<!DOCTYPE html>
<html>
<head>
  <title>Search Results</title>
</head>
<body>
  {% extends "base.html" %}
  {% block content %}
  <h1>Search Results</h1>
  {% if users %}
    <ul>
      {% for user in users %}
        <li>{{ user.username }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No results found.</p>
  {% endif %}
  {% endblock %}
</body>
</html>
