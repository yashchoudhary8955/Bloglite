<!DOCTYPE html>
<html>
<head>
  <title>Blog Lite</title>
</head>
<body>
  <h1>Blog Lite</h1>
  {% for post in posts %}
  <div>
    <h2>{{ post.name }}</h2>
    <p>{{ post.description }}</p>
    <img src="{{ post.image }}" alt="{{ post.name }}" width="200" height="200">
    <a href="{{ url_for('delete', id=post.id) }}">Delete</a>
  </div>
  {% endfor %}
</body>
</html>
